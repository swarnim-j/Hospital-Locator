<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nearby Hospitals</title>
  </head>
  <body>
    <h1>Nearby Hospitals</h1>
    {% if hospitals %}
    <ul>
      {% for hospital in hospitals %}
      <li>
        <a href="#" onclick="callHospital('{{ hospital['place_id'] }}')"><strong>{{ hospital['name'] }}</strong></a><br>
        Address: {{ hospital['address'] }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No hospitals found within 10km radius.</p>
    {% endif %}
  </body>
</html>
