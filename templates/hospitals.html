<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nearby Hospitals</title>
  </head>
  <body>
    <h1>Nearby Hospitals</h1>
    {% if hospitals %}
    <ul>
      {% for hospital in hospitals %}
      <li>
        <strong>{{ hospital['name'] }}</strong><br>
        Phone: {{ hospital['phone'] }}<br>
        Address: {{ hospital['address'] }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No hospitals found within 10km radius.</p>
    {% endif %}
  </body>
</html>
