<!DOCTYPE html>
<html lang="en">
  <head>
    <style> 
      .list-vertical {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .list-vertical li {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: calc(33.33% - 20px);
        color: red;
        line-height: 2;
      }
      @media screen and (max-width: 768px) {
        .list-vertical li {
          width: calc(50% - 20px);
        }
      }
      @media screen and (max-width: 480px) {
        .list-vertical li {
          width: 100%;
        }
      }
    </style>
    <meta charset="utf-8">
    <title>Hospital Locator</title>
  </head>
  <body>
    <h1>Hospital Locator</h1>
    <form id="location-form" method="post" action="{{url_for('hospitals')}}">
      <button type="submit">Find Nearby Hospitals</button>
      <input type="hidden" id="latitude" name="latitude" value="">
      <input type="hidden" id="longitude" name="longitude" value="">
    </form>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
      }

      window.onload = getLocation;

      document.getElementById("location-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        getLocation(); // Get the current location
        setTimeout(function() {
          document.getElementById("location-form").submit(); // Submit the form after 1 second delay
        }, 1000);
      });
    </script>
  </body>
</html>
